{% extends "base.html" %}
{% load static %}

{% block 'title' %}Dashboard{% endblock 'title' %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'geral/css/geral.css' %}">
    <link rel="stylesheet" href="{% static 'geral/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}">
    <link rel="stylesheet" href="{% static 'empresarios/css/empresarios.css' %}">
{% endblock 'head' %}

{% block 'body' %}
    <div class="container inter">
        <div class="w-75 mt-5">
            <canvas id="barChart"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('barChart');
            const data = {
                labels: {{labels|safe}},
                datasets: [
                    {
                        label: 'Equity (%)',
                        backgroundColor: 'rgb(255, 99, 132, 0.2)',
                        borderColor: 'rgb(255, 99, 132)',
                        borderWidth: 1,
                        data: {{percentuais_equity|safe}},
                    },
                    {
                        label: 'Proposta (%)',
                        backgroundColor: 'rgb(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        borderWidth: 1,
                        data: {{percentuais_proposta|safe}},
                    },
                ]
            };

            new Chart(ctx, {
                    type: 'bar',
                    data: data,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                            }
                        }
                    }
            });
            
        </script>
    </div>
{% endblock 'body' %}
